<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mad-Libs</title>
</head>
<body>
  <div class="container">
    <h1>Fill in the blanks to write your story!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">A name</label>
          <input id="person1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="person2">Another name</label>
          <input id="person2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">An animal</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="exclamation">An exclamation</label>
          <input id="exclamation" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="adjective">An adjective</label>
          <input id="adjective" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="verb">A past tense verb</label>
          <input id="verb" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="noun">A noun</label>
          <input id="noun" class="form-control" type="text">
        </div>
      </form>
      
    <div id="story">
      <h1>Tales From the Old West</h1>
      <p>
        It was high noon, and <span class="person1"></span> the lawbringer and Dirty <span class="person2"></span> found themselves atop a mesa: Eyes locked with a ferocious <span class="animal"></span>. <span class="exclamation"></span>, said Dirty <span class="person2"></span>. "That's a <span class="adjective"></span>", and the two of them <span class="verb"></span> back to their <span class="noun"></span>.
      </p>
    </div>
  </div>
</body>
</html>
